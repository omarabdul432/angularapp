<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <p class="fs-2 fw-bold">Shopping Cart</p>
        <p class="fw-bold fs-3  text-success">Total : $ {{cart.getTotal()}}</p>
    </div>
    <div class="row" *ngFor="let item of cart.getItems()">
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-6 text-center p-4">
            <img [src]="item.imageURL" alt="">
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-6 p-4 text-start  text-center-sm">
            <p class="fw-bold">Description : <span >{{item.title}}</span></p>
            <p class="fw-bold">Price : <span>{{item.price}}</span></p>
            <p class="fw-bold">Quantity : <span>{{item.quantity}}</span></p>
            <button (click)="decrement(item.id)" class="inc btn">-</button><span class="p-3">{{item.quantity}}</span>
            <button (click)="increment(item.id)" class="inc btn">+ </button>
            <div class="mt-3">
                <button class="btn btn-danger" (click)="onDelete(item)">Delete</button>
                <button class="btn btn-secondary ms-2" (click)="onBack()">Back to Shopping</button>
            </div>
        </div>
    </div>
   
</div>
