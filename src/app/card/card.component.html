<div class="mt-3">
    <div>
        <div class="card " *ngFor="let product of productList" >          
            <img [src]="product.imageURL" alt="" class="card-img-top">
            <div class="card-body">
            <p class="card-title h5">{{product.title}}</p>
            <h4 class="fw-bold">${{product.price}}</h4>
        </div>
        </div>
    </div>
</div>
